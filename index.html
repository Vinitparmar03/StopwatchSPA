<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stop Watch</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="timer">
            <span class="min"><h1>00 :</h1></span>
            <span class="sec"><h1>00 :</h1></span>
            <span class="msec"><h1>00</h1></span>
        </div>
        <div class="buttons">
            <a href="#" style="--color:red" class="btn stop">Stop</a>
            <a href="#" style="--color:green"class="btn start">Start</a>
            <a href="#" style="--color:blue" class="btn reset">Reset</a>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
